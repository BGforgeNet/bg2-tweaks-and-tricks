name: Poify/Unpoify
on:
  push:
    paths:
      - "tnt/tra/**"
  pull_request:
    paths:
      - "tnt/tra/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Poify/Unpoify
        uses: BGforgeNet/msg2po@dev
        with:
          poify: true
          unpoify: true
          push: true
          dir2msgstr: true
          single_commit: true
          handle_charsets: true
          handle_charsets_tra_path: tnt/tra
          handle_charsets_out_path: tnt/tra_ee
          handle_charsets_from_utf8: false
